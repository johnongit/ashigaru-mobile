plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.jetbrains.kotlin.jvm"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.7'
    api "commons-codec:commons-codec:1.10"
    api "org.json:json:20240205"
    api "io.samourai.code.whirlpool.bitcoinj:bitcoinj-core:007"
    api "io.samourai.code.wallet:xmanager-protocol:1.0.11"
    api "com.auth0:java-jwt:3.18.2"
    api "com.fasterxml.jackson.core:jackson-databind:2.13.0"
    api "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.0"
    api "io.reactivex.rxjava2:rxjava:2.2.15"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.41"
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.2"
    testImplementation "ch.qos.logback:logback-classic:1.2.13"
    testImplementation "org.jetbrains.kotlin:kotlin-test:1.3.41"
    testImplementation "org.eclipse.jetty:jetty-client:9.4.54.v20240208"
    testImplementation "ch.qos.logback:logback-classic:1.2.13"
    testImplementation "org.junit.platform:junit-platform-launcher:1.4.2"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.4.2"
}

group = 'io.samourai.code.wallet'
version = '1.0.6-SNAPSHOT'
description = 'extlibj'
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
